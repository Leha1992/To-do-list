<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>To do list</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="conteiner">
	<header class="header">
		<input placeholder="add new task.." type="text">
		<button class="add-btn">
			<svg class="svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"/>
			</svg>
		</button>
	</header>
	<h3 class="uncompleted-caption">Uncompleted</h3>
	<div class="todo" id ="uncompleted"></div>
	<button id ="delete-all">Clear</button>
	<h3 class="completed-caption">Completed</h3>
	 <div class="todo" id ="completed"></div>
	<button id = "sort-tasks-button">Sort</button>

        <div class="box-search">
            <input id="inputSearch" type="text">
            <span></span>
        </div>
